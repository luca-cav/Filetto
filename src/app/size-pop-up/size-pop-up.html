<section>
    <form>
        <h2 mat-dialog-title style="text-align: center;">Seleziona la grandezza del <br> campo di gioco:</h2>
        <mat-dialog-content style=" justify-items: center; display: grid;">
            <mat-radio-group [(ngModel)]="size" name="size">
                <mat-radio-button value="{{3}}">3</mat-radio-button>
                <mat-radio-button value="{{4}}">4</mat-radio-button>
                <mat-radio-button value="{{5}}">5</mat-radio-button>
                <mat-radio-button value="{{6}}">Altro</mat-radio-button>
            </mat-radio-group><br>
            @if(size()==6){
                <mat-form-field>
                    <input matInput type="number" [(ngModel)]="customSize" name="customSize"><br>
                </mat-form-field> 
                @if (customSize()>10) {
                    <mat-error>Il valore massimo accettato è 10</mat-error>
                }
                @if (customSize()<3) {
                    <mat-error>Il valore minimo accettato è 3</mat-error>
                }
            }   
        </mat-dialog-content>
        <mat-dialog-actions>
            <button matButton (click)="OnClick()" cdkFocusInitial [disabled]="disabled()">Invia</button>
        </mat-dialog-actions>
    </form>
</section>
