<h2 mat-dialog-title style="text-align: center;">Hai perso!</h2>
<mat-dialog-content style=" justify-items: center; display: grid;">
    <img [src]="loss" style="width: 17rem;">
    <p style="font-size: large;">
        Che peccato {{player().name}}.
        Ora hai {{player().losses}} sconfitta!
    </p>
</mat-dialog-content>
