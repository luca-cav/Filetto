<h2 mat-dialog-title>Inserisci il tuo nome Giocatore {{id()+1}}!</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome:</mat-label>
    <input matInput [(ngModel)]="name"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">Esci</button>
  <button matButton (click)="OnClick()" cdkFocusInitial>Invia</button>
</mat-dialog-actions>
