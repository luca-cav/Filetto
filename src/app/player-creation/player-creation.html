<h2 mat-dialog-title style="text-align: center;">Inserisci il tuo nome <br>{{player().name}}!</h2>
<mat-dialog-content style="justify-content: center;">
  <mat-form-field>
    <mat-label>Nome:</mat-label>
    <input matInput [(ngModel)]="name"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions >
  <button matButton (click)="onNoClick()">Esci</button>
  <button matButton (click)="OnClick()" cdkFocusInitial>Invia</button>
</mat-dialog-actions>
