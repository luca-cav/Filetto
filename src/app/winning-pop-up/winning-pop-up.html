<mat-card class="example-card" appearance="outlined">
    <mat-card-title style="margin: auto;">Hai vinto!</mat-card-title>
    <img mat-card-image [src]="trophy" style="width: 22rem;">
    <mat-card-content>
        <p style="font-size: medium;">
            Congratulazioni {{player().name}}
            Ora hai {{player().wins}} vittorie!
        </p>
    </mat-card-content>
</mat-card>
